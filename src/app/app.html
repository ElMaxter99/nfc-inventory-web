<div class="app-shell">
  <header class="app-header">
    <div class="env-banner">
      <span class="env-label">{{ envLabel() }}</span>
      <span class="env-url">{{ env().defaultRedirectUrl }}</span>
    </div>
    <h1 class="app-title">NFC QuickTap</h1>
    <p class="app-subtitle">Lectura y escritura NFC optimizadas para m√≥vil.</p>
  </header>

  @if (!isSecureContext()) {
    <section class="notice warning">
      <strong>Requiere HTTPS.</strong>
      <span>Usa https o localhost para activar Web NFC.</span>
    </section>
  }

  <nav class="app-nav">
    <a routerLink="/scan" routerLinkActive="active" class="nav-button">Escanear</a>
    <a routerLink="/write" routerLinkActive="active" class="nav-button">Escribir</a>
  </nav>

  <main class="app-main">
    <router-outlet />
  </main>

  <footer class="app-footer">
    <span>Web NFC + PWA</span>
  </footer>
</div>
